<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>一生一芯在线评测系统主页</title>
    <link rel="stylesheet" type="text/css" href="../framework/easyweb/assets/libs/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../framework/easyweb/assets/css/admin.css" />
    <style type="text/css">
        .layui-nav-item i {
            margin-right: 5px;
        }
        .layui-layout-admin .layui-header,
        .layui-layout-admin .layui-header .layui-logo,
        .layui-layout-admin .layui-header .layui-nav .layui-nav-item {
            height: 60px;
            line-height: 60px;
        }
        .layui-layout-admin .layui-footer {
            left: 0px;
            text-align: center;
        }
        .layui-layout-right .layui-nav-item cite {
            margin-right: 5px;
        }
        .layui-nav .layui-badge {
            position: relative;
            top: 0px;
            margin: 0px;
        }
        .ysyx-statusbar-left dd {
            text-align: left !important;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="page-loading">
        <div class="rubik-loader"></div>
    </div>
    <div id="layout" class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img id="logo" src="../public/img/logo.png" />
                <span>在线评测系统</span>
            </div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item layui-this">
                    <a lay-href="../public/html/home.html"><i class="layui-icon layui-icon-layouts"></i>主页</a>
                </li>
                <!-- <li class="layui-nav-item">
                    <a lay-href="./html/problem.html"><i class="layui-icon layui-icon-form"></i>题目</a>
                </li> -->
                <li class="layui-nav-item">
                    <a lay-href="../public/html/submit.html"><i class="layui-icon layui-icon-auz"></i>提交</a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" lay-unselect>
                    <a style="padding-right:0px;">
                        <cite id="userLoginStatus"><span class="layui-badge">未登录</span></cite>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a>
                        <i class="layui-icon layui-icon-username"></i>
                        <cite id="userInfo">用户信息</cite>
                    </a>
                    <dl class="layui-nav-child ysyx-statusbar-left" style="width:220px;">
                        <dd lay-unselect>
                            <a id="userName">
                                用户姓名：<span>暂无</span>
                            </a>
                        </dd>
                        <dd lay-unselect>
                            <a id="userType">
                                用户类型：<span>暂无</span>
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a><i class="layui-icon layui-icon-app"></i>
                        <cite id="center">操作中心</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <!-- <dd lay-unselect><a id="register">注册</a></dd> -->
                        <dd lay-unselect><a id="login">登录</a></dd>
                        <!-- <hr> -->
                        <dd lay-unselect><a id="logout" style="display:none;">退出</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a id="setting" ew-event="theme" title="设置" data-url="../public/html/setting.html">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="layui-body" style="top:60px; left:0px;">
            <div class="layui-tab" lay-allowClose="true" lay-filter="admin-pagetabs">
                <ul class="layui-tab-title" style="display:none;"></ul>
                <div class="layui-tab-content" style="top:0px;"></div>
            </div>
        </div>
        <div class="layui-footer">
            <span id="copyright">
                Copyright © <span id="year">2023</span>&nbsp;本网站版权归一生一芯Web团队所有。</span>
            </span>
        </div>
    </div>
    <script type="text/javascript" src="../framework/easyweb/assets/libs/layui/layui.js"></script>
    <script type="text/javascript" src="../framework/easyweb/assets/js/common.js"></script>
    <script type="text/javascript" src="../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../public/js/version.js"></script>
    <script type="text/javascript">
        document.write('<script type="text/javascript" src="../public/js/base.js' + version + '"><\/script>');
        document.write('<script type="text/javascript" src="../public/js/index.js' + version + '"><\/script>');
    </script>
</body>
</html>
