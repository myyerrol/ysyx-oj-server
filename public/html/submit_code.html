<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>窗口</title>
    <link rel="stylesheet" type="text/css" href="../../framework/easyweb/assets/libs/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../../framework/easyweb/assets/css/admin.css" />
    <style type="text/css">
        .layui-form-label span {
            color: red;
        }
        .layui-form-item .layui-inline {
            margin-right: 0px;
        }
        .layui-form-mid {
            padding: 5px 0px 0px 0px !important;
            margin: 0px;
        }
        .layui-form-select,
        .layui-form-item .layui-input-inline {
            width: 330px;
        }
    </style>
</head>
<body>
    <div class="page-loading">
        <div class="rubik-loader"></div>
    </div>
    <form class="layui-form model-form" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">题目名称：<span>*</span></label>
            <div class="layui-input-block select_option_to_layer">
                <select id="problemName" lay-verType="tips" lay-verify="required">
                    <option value="">选择题目</option>
                    <option value="001-Hello World">001-Hello World</option>
                    <option value="002-快速排序">002-快速排序</option>
                    <option value="003-ALU运算单元">003-ALU运算单元</option>
                    <option value="004-RV32M单周期处理器">004-RV32M单周期处理器</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">代码文件：<span>*</span></label>
                <div class="layui-input-inline">
                    <input id="problemSrc" class="layui-input" name="problemSrc" type="text"
                           placeholder="暂无文件" lay-verType="tips" lay-verify="required" readonly />
                </div>
                <div class="layui-form-mid">
                    <button class="layui-btn layui-btn-sm" lay-filter="confirm">
                        <i class="layui-icon layui-icon-ok"></i>上传
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-right:8px;">
            <div class="layui-input-block text-right">
                <button class="layui-btn layui-btn-sm" type="submit" lay-filter="confirm" lay-submit>
                    <i class="layui-icon layui-icon-ok"></i>确定
                </button>
                <button class="layui-btn layui-btn-sm" type="button" ew-event="closeDialog" style="margin-left:8px;">
                    <i class="layui-icon layui-icon-close"></i>取消
                </button>
            </div>
        </div>
    </form>
